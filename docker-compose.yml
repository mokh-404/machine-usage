version: '3.8'

services:
  system-monitor:
    build: .
    container_name: system-monitor-dashboard
    volumes:
      # Mount the shared metrics directory
      - ./metrics:/data:rw
    environment:
      - TERM=xterm-256color
      # Set to 'native' for Linux Docker-only mode, 'agent' for Windows/Split mode
      - HOST_MONITORING_MODE=${HOST_MONITORING_MODE:-agent}
    
    # GPU passthrough (optional, for NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Restart policy
    restart: unless-stopped

  web-dashboard:
    image: nginx:alpine
    container_name: system-monitor-web
    ports:
      # Use port 8085 to avoid conflict with existing services on 8080
      - "8085:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./metrics:/data:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
