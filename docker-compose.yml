version: '3.8'

services:
  system-monitor:
    build: .
    container_name: system-monitor-dashboard
    volumes:
      # Mount the shared metrics directory
      - ./metrics:/data:rw
    environment:
      - TERM=xterm-256color
      # 'native' = Linux (Privileged), 'agent' = Windows/Mac (External Host Agent)
      # Leave empty to let the container auto-detect based on capability
      - HOST_MONITORING_MODE=${HOST_MONITORING_MODE:-}
    
    # GPU passthrough (optional, for NVIDIA) - Commented out by default for compatibility
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    # Restart policy
    restart: unless-stopped

  web-dashboard:
    image: nginx:alpine
    container_name: system-monitor-web
    ports:
      # Use port 8085 to avoid conflict with existing services on 8080
      - "8085:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./metrics:/data:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
