server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;
    
    # Disable sendfile to fix caching issues on Windows/Docker shared volumes
    sendfile off;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve metrics JSON from volume mount
    location /data/ {
        alias /data/;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
    }
}
